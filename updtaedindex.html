<!DOCTYPE html>
<html lang="en" x-data="{}" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zaheer Abass | Portfolio</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Alpine.js for interactivity -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="antialiased bg-white text-gray-800" x-data="{ navOpen: false, tab: 'Journals' }">
  <!-- NAVBAR -->
  <nav class="bg-white shadow fixed w-full z-10">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="#" class="text-xl font-semibold">Zaheer Abass</a>
      <button class="md:hidden" @click="navOpen = !navOpen">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
      <ul :class="{ 'block': navOpen, 'hidden': !navOpen }"
          class="md:flex space-x-6 md:block">
        <template x-for="item in ['Home','Publications','Contact']" :key="item">
          <li>
            <a :href="'#' + item.toLowerCase()"
               class="hover:text-blue-600"
               @click="navOpen = false"
               x-text="item"></a>
          </li>
        </template>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="pt-20 container mx-auto px-4 py-8 space-y-16">
    <!-- HERO -->
    <section id="home" class="text-center py-16">
      <img src="https://via.placeholder.com/150"
           alt="Zaheer Abass"
           class="mx-auto w-24 h-24 rounded-full"/>
      <h1 class="mt-4 text-4xl font-bold">Zaheer Abass</h1>
      <p class="mt-2 text-xl text-gray-600">
        PhD Scholar, Shock Wave & Impact Research Lab
      </p>
    </section>

    <!-- PUBLICATIONS -->
    <section id="publications">
      <h2 class="text-2xl font-bold mb-4">Publications</h2>
      <!-- TABS -->
      <div class="flex space-x-4 border-b pb-2">
        <template x-for="cat in ['Journals','Conferences','Books','Patents']" :key="cat">
          <button @click="tab = cat"
                  :class="tab === cat 
                           ? 'border-b-2 border-blue-600 pb-1' 
                           : 'text-gray-600' "
                  x-text="cat">
          </button>
        </template>
      </div>
      <!-- PANELS -->
      <div class="mt-4 space-y-4 text-left">
        <template x-if="tab === 'Journals'">
          <ul class="list-disc list-inside">
            <li>
              <a href="#" class="font-semibold hover:underline">
                Your Journal Paper Title
              </a>
              <span class="text-gray-500 text-sm">
                — Author Names, Journal Name, Year.
              </span>
            </li>
            <!-- …more… -->
          </ul>
        </template>
        <template x-if="tab === 'Conferences'">
          <ul class="list-disc list-inside">
            <li>
              <a href="#" class="font-semibold hover:underline">
                Your Conf Paper Title
              </a>
              <span class="text-gray-500 text-sm">
                — Author Names, Conference Name, Year.
              </span>
            </li>
          </ul>
        </template>
        <!-- Add Books & Patents panels similarly -->
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="text-center">
      <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
      <p>
        Email:
        <a href="mailto:zaheer@example.com"
           class="text-blue-600 hover:underline">
          zaheer@example.com
        </a>
      </p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="#" class="hover:opacity-75" aria-label="LinkedIn">LinkedIn</a>
        <a href="#" class="hover:opacity-75" aria-label="Google Scholar">
          Google Scholar
        </a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gray-100 py-4 text-center text-sm">
    © <span x-text="new Date().getFullYear()"></span> Zaheer Abass
  </footer>
</body>
</html>
